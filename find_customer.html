<html>
<head>
<title>Route Details</title>
<style>
body {
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 40px;
    min-height: 100vh;
}

.container {
    background: white;
    max-width: 500px;
    margin: 0 auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 2em;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    color: #34495e;
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 1.1em;
}

input[type="text"],
input[type="date"],
input[type="time"] {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1em;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="date"]:focus,
input[type="time"]:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

input[type="submit"] {
    width: 100%;
    background-color: #2ecc71;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

input[type="submit"]:active {
    transform: translateY(0);
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        padding: 20px;
    }
    
    h1 {
        font-size: 1.5em;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Enter Your Route Details</h1>
    <form action="thankyou1.html">
        <div class="form-group">
            <label for="source">Starting Point</label>
            <input type="text" id="source" placeholder="Enter your starting location" required>
        </div>
        
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Enter your destination" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
        </div>
        
        <div class="form-group">
            <label for="pick">Pick-up Point</label>
            <input type="text" id="pick" placeholder="Enter pick-up location" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price (â‚¹)</label>
            <input type="text" id="price" placeholder="Enter price" pattern="[0-9]+" required>
        </div>
        
        <div class="form-group">
            <label for="date">Travel Date</label>
            <input type="date" id="date" min="2025-03-17" required>
        </div>
        
        <div class="form-group">
            <label for="time">Departure Time</label>
            <input type="time" id="time" required>
        </div>
        
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
