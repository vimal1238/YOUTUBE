<html>
<head>
<title>Driver Login</title>
<style>
body {
    background: linear-gradient(to right, #ece9e6, #ffffff);
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.login-container {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    border: none;
    transition: transform 0.3s ease;
}

.login-container:hover {
    transform: translateY(-5px);
}

h1 {
    text-align: center;
    color: #2c3e50;
    font-size: 2em;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    color: #34495e;
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 1.1em;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1em;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

input[type="submit"] {
    width: 100%;
    background-color: #27ae60;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #219653;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.image-container {
    text-align: center;
    margin-top: 20px;
}

.image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-container {
        margin: 20px;
        padding: 20px;
    }
    
    h1 {
        font-size: 1.5em;
    }
}
</style>
</head>
<body>
<div class="login-container">
    <h1>Driver Login</h1>
    <form action="find_customers.html">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <input type="submit" value="Login">
    </form>
</div>

<div class="image-container">
    <img src="cardriver.jpg" alt="Carpooling" width="600" height="500">
</div>
</body>
</html>
