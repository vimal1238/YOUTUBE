customer_login.html

<html>
<head>
<title>Customer Login page</title>
<style>
body {
  background-color: lightblue;
  background-image: url("carpooling1.jpeg");
  background-size: 100% 100%;
  font-family: Arial, sans-serif;
}

p {
  font-family: verdana;
  font-size: 18px;
  color: #333;
  text-align: center;
}

form {
  text-align: center;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input[type="text"], input[type="email"], input[type="submit"] {
  padding: 10px;
  width: 80%;
  margin: 8px 0;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #008CBA;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type="submit"]:hover {
  background-color: #005f73;
}

h1 {
  text-align: center;
  color: #005f73;
}
</style>
</head>
<body>
<center><h1>Please enter your login details</h1></center>
<form action="customer_search.html">
  <label for="name">Customer name </label><br>
  <input type="text" id="name" name="customer"><br>
  <label for="email">Email         </label><br>
  <input type="email" id="email" name="customer"><br>
  <label for="phone">Phone Number  </label><br>
  <input type="text" id="phone" name="customer"><br>
  <label for="age">Age          </label><br>
  <input type="text" id="age" name="customer"><br>
  <input type="submit" value="Submit">
</form>
<br>
<p>Click on submit button to search drivers from source to destination</p>
</center>
</body>
</html>
